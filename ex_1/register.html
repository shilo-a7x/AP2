<!DOCTYPE html>
<html>

<head>
  <title>Register screen</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
  <form class="register-form">
    <label for="name">Username:</label>
    <input type="text" id="name" class="form-control" name="name" required>
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" name="password" required>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
    <label for="display-name">Display name:</label>
    <input type="text" id="display-name" class="form-control" name="display-name" required>
    <label for="profile-pic">Upload Picture:</label>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="formFile" name="profile-pic">
        <label class="custom-file-label" for="profile-pic">Choose file</label>
      </div>
    </div>
    <br>
    <p>Already registered? <a href="login.html">Click here</a> to login.</p>
    <button class="login-btn">Register</button>
    <br><br>
  </form>

</body>

</html>
